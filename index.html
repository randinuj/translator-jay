<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator Jay</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Translator Jay</h1>
        <h2 class="heading">Translator Jay ğŸ§‘â€ğŸ’»</h2>

        <div class="form">
            <input type="text" id="inputText" placeholder="Enter your phrase" class="input-text">
            <select id="languageSelect" class="language-select">
                <option value="en">English</option>
                <option value="si">Sinhala</option>
                <option value="ta">Tamil</option>
                <option value="hi">Hindi</option>
                <option value="fr">French</option>
                <option value="es">Spanish</option>
                <option value="de">German</option>
                <option value="ja">Japanese</option>
                <option value="zh">Chinese</option>
                <option value="it">Italian</option>
                <option value="ar">Arabic</option>
            </select>
            <button id="translateBtn" class="translate-btn">Translate</button>
        </div>

        <div class="output-container">
            <p id="outputText" class="output-text">Your translation will appear here.</p>
            <button id="copyBtn" class="copy-btn">Copy</button>
        </div>
    </div>

    <footer>
        <p>Made with Love by <a href="https://about.me/randinu">Randinu Jayaratne</a></p>
    </footer>

    <script>
        document.getElementById("translateBtn").addEventListener("click", async () => {
            const inputText = document.getElementById("inputText").value;
            let targetLang = document.getElementById("languageSelect").value;

            if (!inputText) {
                alert("Please enter a phrase!");
                return;
            }

            // Fetch translation from LibreTranslate API
            try {
                const response = await fetch("https://libretranslate.de/translate", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        q: inputText,
                        source: "auto", // Auto-detect language
                        target: targetLang,
                        format: "text"
                    })
                });

                const data = await response.json();

                if (data && data.translatedText) {
                    document.getElementById("outputText").textContent = data.translatedText;
                } else {
                    document.getElementById("outputText").textContent = "Translation failed.";
                }
            } catch (error) {
                console.error("Error:", error);
                document.getElementById("outputText").textContent = "Error translating.";
            }
        });

        document.getElementById("copyBtn").addEventListener("click", () => {
            const text = document.getElementById("outputText").textContent;
            navigator.clipboard.writeText(text).then(() => alert("Copied!"));
        });
    </script>
</body>
    </html>
