<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator Jay</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Product+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="title">Translator Jay 🧑‍💻</h1>
        
        <div class="form">
            <input type="text" id="inputText" placeholder="Enter your phrase" class="input-text">
            <select id="languageSelect" class="language-select">
                <option value="en">English</option>
                <option value="si">Sinhala</option>
                <option value="ta">Tamil</option>
                <option value="hi">Hindi</option>
                <option value="fr">French</option>
                <option value="es">Spanish</option>
                <option value="de">German</option>
                <option value="ja">Japanese</option>
                <option value="zh">Chinese</option>
                <option value="it">Italian</option>
                <option value="ar">Arabic</option>
            </select>
            <button id="translateBtn" class="translate-btn">Translate</button>
        </div>

        <div class="output-container">
            <p id="outputText" class="output-text">Your translation will appear here.</p>
            <button id="copyBtn" class="copy-btn">Copy</button>
        </div>
    </div>

    <footer>
        <p>Made with Love by <a href="https://about.me/randinu">Randinu Jayaratne</a></p>
    </footer>

    <script>
        // Function to detect the language of the input text
        async function detectLanguage(text) {
            try {
                const res = await fetch(
                    `https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=auto|en`
                );
                const data = await res.json();
                return data.responseData.detectedSourceLanguage || "en"; // Default to English if detection fails
            } catch (error) {
                console.error("Language detection failed:", error);
                return "en"; // Default to English if detection fails
            }
        }

        // Function to translate the text
        async function translateText(text, sourceLang, targetLang) {
            try {
                const res = await fetch(
                    `https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${sourceLang}|${targetLang}`
                );
                const data = await res.json();
                return data.responseData.translatedText || "Translation failed.";
            } catch (error) {
                console.error("Translation failed:", error);
                return "Translation failed.";
            }
        }

        // Translate button click event
        document.getElementById("translateBtn").addEventListener("click", async () => {
            const inputText = document.getElementById("inputText").value;
            const targetLang = document.getElementById("languageSelect").value;

            if (!inputText) {
                alert("Please enter a phrase!");
                return;
            }

            try {
                // Step 1: Detect the source language
                const sourceLang = await detectLanguage(inputText);
                console.log("Detected Source Language:", sourceLang);

                // Step 2: Translate the text
                const translatedText = await translateText(inputText, sourceLang, targetLang);
                document.getElementById("outputText").textContent = translatedText;
            } catch (error) {
                console.error("Error:", error);
                document.getElementById("outputText").textContent = "Error translating. Please try again.";
            }
        });

        // Copy button click event
        document.getElementById("copyBtn").addEventListener("click", () => {
            const text = document.getElementById("outputText").textContent;
            navigator.clipboard.writeText(text).then(() => alert("Copied!"));
        });
    </script>
</body>
</html>
