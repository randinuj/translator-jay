<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator Jay</title>
    <link href="https://fonts.googleapis.com/css2?family=Product+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Product Sans', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            padding: 20px; /* Added padding around the body */
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .container {
            background: white;
            padding: 30px; /* Increased padding for the container */
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin: 20px 0; /* Added margin to avoid sticking to screen edges */
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 16px;
            resize: none;
        }

        select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 16px;
            background-color: #f8f8f8;
            cursor: pointer;
        }

        button {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #outputText {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f8f8;
            border-radius: 4px;
            font-size: 16px;
            min-height: 40px;
            text-align: center;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #aaa;
        }

        .footer a {
            color: #4CAF50;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1><center><b>Translator Jay üßë‚Äçüíª</b></center></h1>
        <textarea id="inputText" placeholder="Enter phrase here..."></textarea>
        <select id="languageSelect">
            <option value="en">English</option>
            <option value="si">Sinhala</option>
            <option value="ta">Tamil</option>
            <option value="hi">Hindi</option>
            <option value="ur">Urdu</option>
            <option value="zh">Chinese (Mandarin)</option>
            <option value="ja">Japanese</option>
            <option value="la">Latin</option>
            <option value="ru">Russian</option>
            <option value="de">German</option>
            <option value="fr">French</option>
            <option value="es">Spanish</option>
            <option value="it">Italian</option>
            <option value="el">Greek</option>
            <option value="ar">Arabic</option>
            <option value="he">Hebrew</option>
            <option value="pt">Portuguese</option>
            <option value="ko">Korean</option>
            <option value="th">Thai</option>
            <option value="random">Random</option>
        </select>
        <button id="translateBtn">Translate</button>

        <div id="outputText"></div>
        <button id="copyBtn" style="margin-top: 10px;">Copy Translation</button>
    </div>

    <div class="footer">
        <p>Made with ‚ù§Ô∏è by <a href="https://about.me/randinu" target="_blank">Randinu Jayaratne</a></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
